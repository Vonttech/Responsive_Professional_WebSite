    <section id="header" style="background-color: rgb(236, 238, 255);">

                <h1>Contact us</h1>

            <div class="col">

                    <div class="form-row">

                    <div class="form-row">

                    </div>
                    <div class="form-group">

                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
